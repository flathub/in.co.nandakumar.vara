id: in.co.nandakumar.vara
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: vara
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
rename-icon: "vara"
rename-desktop-file: "vara.desktop"
modules:
  - name: vara
    buildsystem: simple
    build-commands:
      - make -C src uncomment-flatpak-specific
      - make -C src vara
      - install -D -s src/vara /app/bin/vara
      - cp -r usr/* /app/
      - install -D in.co.nandakumar.vara.metainfo.xml /app/share/metainfo/in.co.nandakumar.vara.metainfo.xml
    sources:
      - type: archive
        url: https://nandakumar.co.in/software/vara/downloads/0.1/vara-0.1.241208.tar.gz
        sha256: f0eab64c76246fb6dea92a34d519f2bbee28d1e53d931035143aa2b93e2c6ab0
